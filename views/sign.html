<style media="screen">
  BODY {
    background-image: url(images/0c50b124-4794-4458-b2b9-8db9695db7bb__c86b8baa.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
  #sign { margin-top: 100px; }
</style>

<ng-include src="'views/header.html'"></ng-include>

<div layout="row" layout-align="center center" style="border:1px slid red;">

<md-card id='sign' flex="30" flex-md="50" flex-xs="70" flex-sm="90">
 <md-card-content>
   <h2>Sign Up</h2>
   <form name="account">
         <md-input-container class="md-icon-float md-block">
           <label>Email</label>
           <input required ng-model="account.email" type="email">
         </md-input-container>
         <md-input-container md-no-float class="md-block">
           <label>Password</label>
           <input required ng-model="account.password" type="password" md-minlength="6">
         </md-input-container>
         <!-- <md-input-container md-no-float class="md-block">
           <label>Password again</label>
           <input required ng-model="account.password2" name="password2" type="password" md-minlength="6">
           <div ng-messages="account.password2.$error" role="alert">
              <div ng-message-exp="['required', 'minlength']">
                Your password must be between large that 6 characters long.
              </div>
            </div>
         </md-input-container> -->
         <md-input-container class="md-block">
           <md-checkbox ng-model="account.termsUse" aria-label="Confirm of use terms">
            Confirm of use terms
          </md-checkbox>
         </md-input-container>
     </md-card-content>
 </form>
 <md-card-footer>
   <md-button ng-if="account.termsUse" ng-disabled="false" ng-click="signUp();" class="md-raised md-primary">Sign up</md-button>
   <md-button ng-if="!account.termsUse" ng-disabled="true" class="md-raised md-primary">Sign up</md-button>
 </md-card-footer>
</md-card>

</div>

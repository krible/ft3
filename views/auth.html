<style media="screen">
  BODY {
    background-image: url(images/0c50b124-4794-4458-b2b9-8db9695db7bb__c86b8baa.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
  #sign { margin-top: 100px; }
</style>

<ng-include src="'tilda/page99056.html'"></ng-include>


<div layout="row" layout-align="center center" style="border:1px slid red;">

<md-card id='sign' flex="30" flex-md="50" flex-xs="70" flex-sm="90">
 <md-card-content>
   <h2>Login</h2>
   <form name="account">
         <md-input-container class="md-icon-float md-block">
           <label>Email</label>
           <input required ng-model="account.email" type="email">
         </md-input-container>
         <md-input-container md-no-float class="md-block">
           <label>Password</label>
           <input required ng-model="account.password" type="password" md-minlength="6">
         </md-input-container>
     </md-card-content>
 </form>
 <md-card-footer>
   <md-button ng-click="login();" class="md-raised md-primary">Login</md-button>
 </md-card-footer>
</md-card>

</div>

<footer>
<ng-include src="'tilda/page99070.html'"></ng-include>
</footer>

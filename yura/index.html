<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>ft3.com </title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" media="screen,projection" />
  <link href="/tips/css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

</head>

<body>
  <script id="content" type="text/x-handlebars-template">


    <nav class="white">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo grey-text text-darken-1">{{firmname}}</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="print.html" target="_blank">распечатать визитки</a></li>
        </ul>
      </div>
    </nav>

    <div class="wallpaper" style="background-image:url({{wallpaper}});">
      <div class="row hero">
        <div class="container">

          <div class="col s12 m12 l2 mt++ center">
            <img class="avatar circle" src="{{userpic}}">
          </div>
          <div class="col s12 m12 l4 mt+++ username_block">
            <div class="username flow-text">{{username}}</div>
            <div class="titul flow-text">{{titul}}</div>
          </div>
          <div class="col s12 m12 l3 mt right-align">
            <img src="/tips/img/arrow_right.png" style="width:100px;" class="hide-on-med-and-down">
            <!-- <img src="/tips/img/arrow_down.png" style="width:100px;" class="hide-on-large-only"> -->
            <br>
            <span class="white-text text-lighten-2 flow-text">закиньте немного монет на мой кошелек</span>
          </div>
          <div class="col s12 m12 l3 mt right-align">

            <div class="white center pt yad z-depth-2" style="min-width:300px;">
              <form method="POST" target="_blank" class="" action="https://money.yandex.ru/quickpay/confirm.xml">
                <input name="label" type="hidden" value="">
                <input name="receiver" type="hidden" value="{{yad}}">
                <input name="quickpay-form" type="hidden" value="donate">
                <input name="targets" type="hidden" value="благодарность с сайта ft3.com">
                <div class="row">
                  <div class="input-field col s10 offset-s1">
                    <input class="right-align fs-title" style="font-size:1.6rem;" id="sum" name="sum" placeholder="0" type="text" maxlength="10" value="100">
                    <label class="active" for="sum">Введите сумму</label>
                  </div>
                  <div class="col s1 fs-title grey-text text-lighten-1 yad_sign">₽</div>
                  <div class="row">
                    <div class="col s6 right-align">
                      <input class="with-gap" name="paymentType" type="radio" checked id="id1171267280281" value="AC">
                      <label style="line-height:2rem; padding-left:25px;" for="id1171267280281">
                        <img class="" src="/tips/img/quickpay-widget__any-card.png" alt="" title="">
                      </label>
                    </div>
                    <div class="col s6 left-align">
                      <input class="with-gap" name="paymentType" type="radio" id="id1171267280304" value="PC">
                      <label style="line-height:2rem; padding-left:20px;" for="id1171267280304">
                        <img class="" src="/tips/img/quickpay-widget__yamoney.png" alt="" title="">
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <input type="submit" value="Отблагодарить" class="waves-effect waves-light btn black-text amber lighten-2" name="submit-button">
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">

        <div class="row">
          <div class="col s12 m12 l6">
            <h5>Я работаю ради Вас, будет здорово, если Вы оставите отзыв о качестве моей работы</h5>
            <div class="mt+" id="disqus_thread">

            </div>
          </div>
          <!-- <div class="col s12 m12 offset-l1 l5">
            <h5>Или просто закиньте немного монет на мой кошелек в Яндекс.Деньги</h5>
            <iframe class="mt+" frameborder="0" allowtransparency="true" scrolling="no" src="https://money.yandex.ru/embed/donate.xml?account={{yad}}&quickpay=donate&payment-type-choice=on&default-sum=100&targets=%D0%BF%D1%80%D0%BE%D1%81%D1%82%D0%BE+%D1%82%D0%B0%D0%BA&target-visibility=on&project-name=&project-site=&button-text=01&successURL="
            width="525" height="104"></iframe>
            <img src="img/tip_me.png" class="tipme mt" />
          </div> -->
        </div>

      </div>
    </div>

  </script>


  <div id="main"></div>




  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="/tips/js/content.js"></script>


  <script type="text/javascript">

      $('#main').html(template(data));

      //console.log(data);

      var disqus_config = function() {
        this.page.url = 'http://ft3.com/' + data.username; // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = data.firmname; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        this.page.title = data.firmname + ': ' + data.username;
        this.page.shortname = data.firmname;

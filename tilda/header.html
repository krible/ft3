<script type="text/javascript">
  
  function t228_setwidth(){
      var window_width=$(window).width();
      if(window_width>980){
          $(".t228").each(function() {
             var el=$(this);
             var left_exist=el.find('.leftcontainer').length;
             var left_w=el.find('.leftcontainer').outerWidth(true);
             var max_w=left_w;
             var right_exist=el.find('.rightcontainer').length;
             var right_w=el.find('.rightcontainer').outerWidth(true);
             if(left_w<right_w)max_w=right_w;
             max_w=Math.ceil(max_w);
             var center_w=0;
             el.find('.centercontainer').find('li').each(function() {
               center_w+=$(this).outerWidth(true);
             });
             //console.log(max_w);
             //console.log(center_w);
             var padd_w=40;
             var maincontainer_width=el.find(".maincontainer").outerWidth(true);
             if(maincontainer_width-max_w*2-padd_w*2>center_w+20){
                 if(left_exist>0 && right_exist>0){
                     el.find(".leftside").css("min-width",max_w+"px");
                     el.find(".rightside").css("min-width",max_w+"px");
                 }
             }else{
                 el.find(".leftside").css("min-width","");
                 el.find(".rightside").css("min-width","");               
             }
          });
      }
  }
  $(window).resize(function() {
      t228_setwidth();
  });
  $(window).load(function() {
      t228_setwidth();
  });
  $(document).ready(function() {
      t228_setwidth();
  });        
  t228_setwidth();
  
</script>
